  <h1>Activité 41 : Le Marché des Bóvedas de Carthagène</h1>
  <img src="images/img41.jpg" alt="Le Marché des Bóvedas />
  <p>41- Le Marché des Bóvedas à Cartagena : Ce bâtiment imposant, avec 47 arcs et 23 coupoles, et sa façade jaune vive, est impossible à manquer. Les Bóvedas étaient la dernière section construite du système de fortifications de Cartagena. Relié aux murailles de la ville, il a été initialement conçu pour stocker des munitions, puis a servi de refuge pour les troupes en cas d'attaque, avant de devenir une prison. Aujourd'hui, les jours où les Bóvedas étaient utilisées comme donjons sont révolus. Le bâtiment abrite désormais le Marché des Bóvedas, où les anciennes cellules de prison ont été transformées en boutiques de souvenirs proposant une large gamme de souvenirs typiquement colombiens. Ici, vous pouvez trouver des mochilas, des hamacs, des aimants, des petites statues de Botero et des vêtements traditionnels colombiens.</p>
