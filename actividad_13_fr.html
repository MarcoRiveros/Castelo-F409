  <h1>Activité 13 : Rue des Parapluies – Carthagène</h1>
  <img src="images/img13.jpg" alt="Rue des Parapluies" />
  <p13-Callejón Angosto / Rue des Parapluies, Carthagène. Autrefois connue sous le nom de Callejón Angosto, cette rue est sans aucun doute l'une des plus étroites de Getsemaní. Ces dernières années, elle a adopté un nouveau look grâce à un accessoire ancien : le parapluie. Étant le premier endroit en Colombie à adopter ce style, la rue a été renommée Calle de las Sombrillas, devenant ainsi l'un des lieux les plus Instagrammables de Carthagène. La combinaison de parapluies suspendus, de maisons colorées et d'art urbain en fait sans aucun doute l'un des coins les plus pittoresques de la ville, surtout lorsqu'il est éclairé la nuit. Les parapluies se sont révélés être un ajout bienvenu, tant du point de vue artistique que pratique, car ils offrent l'ombre tant nécessaire pendant la chaleur de midi, tout en protégeant les piétons de la pluie.</p>
