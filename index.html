<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Apartamento en Cartagena</title>
  <style>
    body { margin: 0; font-family: sans-serif; text-align: center; }
    header { position: relative; }
    img.bienvenida { width: 100%; height: auto; }
    .idioma-selector { position: absolute; top: 20px; right: 20px; }
    .idioma-selector button {
      margin: 5px 0;
      padding: 8px 12px;
      cursor: pointer;
      border: none;
      background-color: white;
    }
    .idioma-selector button.selected {
      background-color: lightgray;
      font-weight: bold;
    }
    .descripcion-boton {
      margin: 20px;
      padding: 10px 20px;
      font-size: 18px;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }
    .actividad {
      width: 100px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
    }
    footer {
      margin: 30px;
      font-size: 18px;
    }
    @media screen and (max-width: 600px) {
      .actividad { width: 80px; height: 80px; }
    }
  </style>
</head>
<body>

  <header>
    <img src="images/CARTAGENA.jpg" alt="Bienvenida" class="bienvenida" />
    <div class="idioma-selector">
      <button id="btn-es" onclick="setIdioma('es')">Español</button><br/>
      <button id="btn-en" onclick="setIdioma('en')">English</button><br/>
      <button id="btn-fr" onclick="setIdioma('fr')">Français</button><br/><br/>
    </div>  
  </header>

  <button id="descripcionBtn" class="descripcion-boton" onclick="abrirDescripcion()">
    Descripción Apartamento Castelo - F409 - CARTAGENA
  </button>

  <section class="galeria" id="galeria"></section>

  <footer>
    <a id="contactoLink" href="mailto:marthapperez@yahoo.ca">
      📧 Contáctenos
    </a>
  </footer>

  <script>
    let idioma = 'es';

    const textos = {
      es: {
        descripcion: 'Descripción Apartamento Castelo - F409 - CARTAGENA',
        contacto: '📧 Contáctenos'
      },
      en: {
        descripcion: 'Apartment Description Castelo - F409 - CARTAGENA',
        contacto: '📧 Contact Us'
      },
      fr: {
        descripcion: 'Description Appartement Castelo - F409 - CARTAGENA',
        contacto: '📧 Contactez-nous'
      }
    };

    function setIdioma(lang) {
      idioma = lang;

      // Actualizar texto del botón de descripción
      document.getElementById('descripcionBtn').textContent = textos[lang].descripcion;

      // Actualizar texto del enlace de contacto
      document.getElementById('contactoLink').textContent = textos[lang].contacto;

      // Cambiar color del botón seleccionado
      ['es', 'en', 'fr'].forEach(id => {
        const btn = document.getElementById('btn-' + id);
        if (id === lang) {
          btn.classList.add('selected');
        } else {
          btn.classList.remove('selected');
        }
      });
    }

    function abrirDescripcion() {
      window.open(`descripcion_${idioma}.html`, '_blank');
    }

    // Cargar galería de actividades
    const galeria = document.getElementById('galeria');
    for (let i = 1; i <= 55; i++) {
      const img = document.createElement('img');
      img.src = `images/img${i}.jpg`;
      img.alt = `Actividad ${i}`;
      img.className = 'actividad';
      img.onclick = () => {
        window.open(`actividad_${i}_${idioma}.html`, '_blank');
      };
      galeria.appendChild(img);
    }

    // Establecer idioma inicial
    setIdioma('es');
  </script>

</body>
</html>
