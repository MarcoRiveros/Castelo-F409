<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actividad 1 - Español</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f5f5f5;
    }

    .contenedor-imagen {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 800px;
    }

    .contenedor-imagen img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 1px solid #ccc;
    }

    .idioma-selector {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .idioma-selector button {
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    h1 {
      margin: 20px 0 10px;
    }

    .descripcion {
      max-width: 800px;
      margin: 0 auto;
      font-size: 18px;
      padding: 0 20px;
    }

    .cerrar-btn {
      margin: 30px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Actividad 1: Visita a la Ciudad Amurallada</h1>

  <div class="contenedor-imagen">
    <img src="images/img1.jpg" alt="Actividad 1">
    <div class="idioma-selector">
      <button onclick="cambiarIdioma('es')">Español</button>
      <button onclick="cambiarIdioma('en')">English</button>
      <button onclick="cambiarIdioma('fr')">Français</button>
    </div>
  </div>

  <div class="descripcion">
    <p>1-Cartagena de Indias es la indiscutible reina de la costa Colombiana! ciudad histórica de belleza magníficamente conservada que se encuentra dentro de 13 km de antiguas murallas de piedra.</p>
 <a href="https://www.getyourguide.com/cartagena-l362/" target="_blank">Mas Informacion</a><br/>

  </div>

  <button class="cerrar-btn" onclick="cerrarPagina()">Cerrar</button>

  <script>
    function cambiarIdioma(idioma) {
      const nombreBase = 'actividad_1';
      window.location.href = `${nombreBase}_${idioma}.html`;
    }

    function cerrarPagina() {
      window.close();
    }
  </script>

</body>
</html>
